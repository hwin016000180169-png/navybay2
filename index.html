<!-- 1) GSAP 먼저 로드 -->
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

<!-- 2) Lenis 로드 -->
<script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1/bundled/lenis.min.js"></script>

<!-- 3) 우리 실행 코드 (gsap.registerPlugin + lenis 초기화 등) -->
<script>
  // GSAP 플러그인 등록
  gsap.registerPlugin(ScrollTrigger);

  // Lenis 스무스 스크롤 초기화
  const lenis = new Lenis({
    // 옵션은 필요하면 여기서 커스텀 가능
    // smoothWheel: true,
    // lerp: 0.1      // 부드러움 정도 (0~1 사이). 기본값도 충분히 부드러움
  });

  // Lenis가 스크롤을 관리하게 함
  lenis.on('scroll', (e) => {
    // console.log(e); // 디버깅 시만 열기
  });

  function raf(time) {
    lenis.raf(time);
    requestAnimationFrame(raf);
  }

  requestAnimationFrame(raf);
</script>


<script>
  
  gsap.to(".box1", {
    duration: 2,
    x: 800,
    
    rotation: 360,
    scrollTrigger: {
      trigger: "#sec2",        
      start: "top top",     
      toggleActions: "play none none reverse", // 스크롤 방향별 동작
      markers: true            // 디버깅용 표시선 (테스트용)
    }
        });
</script>

<!-- 4) (선택) 너 추가 효과 넣는 js/main.js가 있다면 마지막에 불러 -->
